<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Form</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
</head>
<body>

    <h2>Image Upload Form</h2>

    <form id="upload-form" enctype="multipart/form-data">
        <label for="file">Select an image:</label>
        <input type="file" id="file" name="file" accept="image/*" onchange="previewImage(event)">
        <div id="image-preview-container">
            <h3>Image Preview</h3>
            <img id="image-preview" alt="Image Preview" src="{{ url_for('static', filename='default-image.jpg')}}">
        </div>
        <br>
        <button type="button" onclick="uploadImage()">Upload Image</button>
    </form>
    
    <div id="messages"></div>

    <!-- <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> -->
    <script>
        const defaultImage = '{{ url_for("static", filename="default-image.jpg")}}';
        document.getElementById("image-preview").src = defaultImage;

        const messagesContainer = document.getElementById('messages');
        const uploadForm = document.getElementById('upload-form');        

        function uploadImage() {
            const formData = new FormData(uploadForm);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const { status, message } = data;

                const messageElement = document.createElement('div');
                messageElement.className = status === 'success' ? 'success' : 'error';
                messageElement.textContent = message;

                messagesContainer.innerHTML = '';
                messagesContainer.appendChild(messageElement);
            })
            .catch(error => {
                console.error('Error during upload:', error);
            });
        }

        
        function previewImage(event) {
            const input = event.target;
            const previewImage = document.getElementById('image-preview');

            const file = input.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    previewImage.src = e.target.result;
                };

                reader.readAsDataURL(file);
            } else { 
                previewImage.src = defaultImage;
            }
        }
    </script>

</body>
</html>
